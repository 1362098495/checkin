name: run

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '30 9 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: |
          set -x
          npm run main
        env:
          GLADOS: ${{ secrets.GLADOS }}
          NOTIFY: ${{ secrets.NOTIFY }}
          ACCOUNT: ${{ secrets.ACCOUNT }}
